apiVersion: v1
kind: Service
metadata:
  name: {{ template "ui.fullname" . }}
  labels:
    app: reddit
    component: ui
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
  {{- with .Values.service }}
  - port: {{ .externalPort }}
    protocol: TCP
    targetPort: {{ .internalPort }}
  {{- end }}
  selector:
    app: reddit
    component: ui
    release: {{ .Release.Name }}
